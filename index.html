<!doctype html>
<html lang="en" ng-app='deviceApp'>
<head>
  <meta charset="utf-8">
  <title>Screen sizes of devices</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  
  <script src="bower_components/angular/angular.js"></script>
  <script src="assets/js/controllers.js"></script>
</head>
<body ng-controller='DeviceListCtr'>
  <div class="container-fluid">
    
    <div class="form-horizontal b-search well">
      <div class="form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" placeholder="Введите название устройства" autofocus ng-model="query">
        </div>
      </div>    
    </div>


    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><a href="" ng-click="orderProp = 'name'; reverse=false">Name</a></th>
          <th><a href="" ng-click="orderProp = 'phys_width'; reverse=!reverse">Phys. width</a></th>
          <th><a href="" ng-click="orderProp = 'phys_height'; reverse=!reverse">Phys. height</a></th>
          <th><a href="" ng-click="orderProp = 'css_width'; reverse=!reverse">Css width</a></th>
          <th><a href="" ng-click="orderProp = 'css_height'; reverse=!reverse">Css height</a></th>
          <th><a href="" ng-click="orderProp = 'pixel_ratio'; reverse=!reverse">Pixel ratio</a></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="device in devices | filter:query | orderBy:orderProp:reverse">
          <td>{{device.name}}</td>
          <td>{{device.phys_width}}</td>
          <td>{{device.phys_height}}</td>
          <td>{{device.css_width}}</td>
          <td>{{device.css_height}}</td>
          <td>{{device.pixel_ratio}}</td>
        </tr>
      </tbody>
        
    </table>

    
  </div>
</body>
</html>
